<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ modalTitle }} tarea</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="taskForm">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input
            matInput
            placeholder="Agrega un título"
            formControlName="title"
            required
            aria-label="Título de la tarea"
          />
          <mat-error *ngIf="taskForm.get('title')?.invalid">{{
            getErrorMessage("title")
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea
            matInput
            placeholder="Agrega una descripción"
            formControlName="description"
            required
            aria-label="Descripción de la tarea"
          ></textarea>
          <mat-error *ngIf="taskForm.get('description')?.invalid">{{
            getErrorMessage("description")
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="modalTitle === 'Editar'">
          <mat-label>Estado</mat-label>
          <select matNativeControl formControlName="status" required>
            <option
              *ngFor="let option of STATUS_OPTIONS"
              [value]="option.value"
            >
              {{ option.label }}
            </option>
          </select>
        </mat-form-field>

        <div mat-dialog-actions class="btn-group">
          <button
            mat-raised-button
            color="warn"
            (click)="onCloseDialog()"
            type="button"
          >
            Cancelar
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="onSubmit($event)"
            type="submit"
          >
            Guardar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
